    <script>
        function set_eqvol(eqvol) {
            eqvol = JSON.stringify(eqvol);
            return sessionStorage.setItem(
                (btoa(location.href)).slice(0, 16) + '.eqvol',
                eqvol
            );
        }
        function get_eqvol(eqvol) {
            eqvol = sessionStorage.getItem( (btoa(location.href)).slice(0, 16) + '.eqvol' );
            return JSON.parse(eqvol);
        }
        function setBodyBackgroundColor() {
            root_body = document.getElementsByTagName('body')[0];
            root_body.style.background = 'linear-gradient(0.5turn, #3f87a6, #ebf8e1, #f69d3c)';
            root_body.style.height = screen.height + 'px';
        }
        function replaceFullToHalf(str){
            /* 
            * https://qumeru.com/magazine/395
            */
            return str.replace(/[！-～]/g, function(s){
                return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
            });
        }
        function getFeedXML_eqvol() {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                console.debug(xhr.readyState);

                    console.debug( xhr.responseText );
                    console.log( JSON.parse(xhr.responseText) );
                    setBodyBackgroundColor();
                    set_eqvol( JSON.parse(xhr.responseText) );
                    listup_eqvol( JSON.parse(xhr.responseText) );
                } else {
                    console.debug( [xhr.responseText,xhr.readyState,xhr.status] );
                }
            }
            xhr.open('GET','./xmlfeed_eqvol.php');
            xhr.setRequestHeader('content-type', 'application/json;charset=UTF-8');
